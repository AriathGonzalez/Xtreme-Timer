<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xtreme StopWatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid align-vertical">
      <div class="row text-center">
        <div class="col align-self-center">
          <h1 class="title-text"><span class="red">X</span>TREME STOPWATCH</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col align-self-center">
          <p class="clock">0:0:0</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col align-self-center d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-stop-watch btn-lg btn-text" id="Start">
            Start
          </button>
        </div>
        <div class="col align-self-center d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-stop-watch btn-lg btn-text" id="Stop">
            Stop
          </button>
        </div>
        <div class="col align-self-center d-grid gap-2 col-3 mx-auto">
          <button class="btn btn-stop-watch btn-lg btn-text" id="Reset">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
